<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <title>Twiter Home Page</title>
    <link rel="stylesheet" href="twiter.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <div class="container">
        <!-- option menu -->
        <div class="optional menu">
            <div class="option-center">
            <div class="logo"></div>
            <i class="fa fa-twiter"></i>
        </div>
        <div class="option">
            <div><a href=""><i class="fa fa-home"></i>Home</a></div>
            <div><a href=""><i class="fa fa-hastag"></i>Explore</a></div>
            <div><a href=""><i class="fa fa-bell"></i></a>Notifications</div>
            <div><a href=""><i class="fa fa-envlope"></i></a>Messages</div>
            <div><a href=""><i class="fa fa-bookmark"></i></a>Bookmarks</div>
            <div><a href=""><i class="fa fa-list-alt"></i></a>Lists</div>
            <div><a href=""><i class="fa fa-user-o"></i></a>Profile</div>
            <div><a href=""><i class="fa fa-ellipsis-h"></i>More</a></div>
            <div><button>tweet</button></div>
        </div>
        </div>
        </div>
        <!-- end of option menu -->
       
         <!-- comment menu -->
        <div class="content-menu">
            <div class="prefer">
                <span>
                    <a href="">Home</a>
                </span>
                <span>
                    <i class="fa fa-star-o"></i>
                </span>
            </div>

        <div class="you-tweet-other-tweet">
            <div class="you-tweet">
                <div class="profile-message">
                    <span><img src="mark zuckerburg.jpg" width="200"></span>
                    <span><input type="text" placeholder="what's happening"></span>
                </div>
                <div class="add-extra">
                    <div class="images-more">
                        <span><a href=""><i class="fa fa-picture-o"></i></a></span>
                        <span><a href=""><i class="fa fa-bars"></i></a></span>
                        <span><a href=""><i class="fa fa-smile-o"></i></a></span>
                        <span><a href=""><i class="fa fa-calendar-plus-o"></i></a></span>
                    </div>
                    <span><button>tweet</button></span>
                </div>
            </div>
            <div class="other-tweets">
                <!--Each person-->
                    <div class="other-tweet">
                        <div class="profile-msg">
                            <div class="other-profile">
                                <img src="abel.jpg" width="200">
                            </div>
                            <div class="name-msg">
                                <span><p>nalinada abel <b><i class="fa fa-check-circle-o"></i>@nalinandaabel. <small>yesterday</small></b></p></span>
                                <div class="msg"></div>
                                <span>hello there hw are you</span>
                            </div>
                            </div>
                            <div class="more-options"></div>
                            <i class="fa fa-ellipsis-h"></i>
                        </div>
                        </div>

                        <div class="image-vedio">
                            <img src="john.jpg" alt="">
                        </div>

                        <div class="your-reaction">
                            <div class="comment"><i class="fa fa-comment-o"></i><p>12</p></div>
                            <div class="retweet"><i class="fa fa-retweet"></i><p>12</p></div>
                            <div class="like"><i class="fa fa-heart-0"></i><p>12</p></div>
                            <div class="bookmark"><i class="fa fa-update"></i><p>12</p></div>
                        </div>

                    </div>
                <!--End of each person-->
            </div>

        </div>

        </div>
        <!-- End of comment menu -->
        <!-- Trending menu -->
        <div class="trending-menu">
            <div class="trending-center">
                <div class="search">
                    <input type="search" placeholder="Search twitter">
                    <span><i class="fa fa-search"></i></span>
                </div>

                <div class="trending">
                    <div class="header">
                        <p>what's happening</p>
                    </div>
                    <div class="trends">
                        <!-- each trend -->
                        <div class="trend">
                            <div class="trend-msg">
                                <div class="trend-name">
                                    <p>IPL 2021.live</p>
                                </div>
                                <div class="subject">
                                    <p>IPL: sunrisers hyderbad beat Delhi capitals by 88 runs</p>
                                </div>
                                <div class="trend-with">
                                    <p>trending with <a href="">#MIvsRCB</a>,<a href="">#SRHvsDC</a></p>
                                </div>
                            </div>
                            <div class="trend-picture">
                                <img src="sam.jpg" width="250">
                            </div>
                        </div>
                        <div class="show-more">
                            <a href="">show more</a>
                        </div>
                        <!-- end of each trend -->
                    </div>
                </div>
                <!-- follow -->
                <!-- End of follow -->
            </div>
        </div>

        <!-- End of trending menu -->
       </div> 
    </div>

</body>
</html>
